<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"> -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="web3.js"></script>
    <script src="setup.js"></script>
  </head>
  <body>

    <div class="row bg-primary p-3 text-bg-primary fs-3 shadow">
      <div class="col-4 text-start">
        <span id="eth_network"></span> network
      </div>
      <div class="col-7"></div>
      <div class="col-1 text-end" style="height: 45px;">
        <a class="icon-link" href="javascript:openContractOnEtherScan();">
          <img src="https://cdn-icons-png.flaticon.com/128/6229/6229280.png" alt="" height="50px;">
        </a>
      </div>
    </div>
    
    <!-- <button type="Login" class="btn btn-primary text-center" style="width: 100px;" 
     onclick="getInsurerData()">
      Test
    </button> -->

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row p-3 border rounded-5 bg-primary text-bg-primary shadow" style="width: 450px;">
        <div class="row-fluid text-center mt-2 fs-4">Greeting!!</div>
        <div class="row-fluid mt-5 text-start">Login</div>
        <div class="mt-2" style="font-size: 14px;">
          
          <label for="walletID" class="form-lable shadow">Your wallet ID:</label>
          <div class="input-group text-start">
            <span class="input-group-text" id="eth_address" style="font-size: 14px; width: 450px;">
              <a href="javascript:openUserAddressOnEtherScan();" target="_blank">
              Login to your wallet
              </a>
            </span>
          </div>

          <label for="ID" class="form-lable mt-2">User Thai citizen ID:</label>
          <div class="input-group">
            <input type="text" id="citizenID" class="form-control shadow" style="font-size: 14px; width: 450px;" placeholder="Citizen ID">
          </div>
          
        </div>
        <div class="row-fluid m-2 fw-bold text-center" style="color: red;">
          <span id="warning"></span>
        </div>
        <div class="row d-flex justify-content-center my-2">
          <button type="Login" class="btn btn-light shadow" style="width: 100px;" onclick="logIn()">
            Login
          </button>
        </div>
        <div class="row footer-text mb-2">
          <a href="#" class="text-bg-primary text-center" style="font-size: 10px;">Already have a policy? click here to buy</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
